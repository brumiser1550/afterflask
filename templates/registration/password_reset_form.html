{% extends 'base.html'  %}

{% block content %}
<div class="container">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-login">
				<div class="panel-heading">
                    <p>Reset your password here.</p>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="reset-form" action="" method="post" role="form">{% csrf_token %}
								<div class="form-group">
									{{ form.email.errors }}
                                    <input type="email" placeholder="Email" id="email" class="form-control" name="email" required>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" id="change-submit" tabindex="4" class="form-control btn btn-success" value="Reset My Password">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
